<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài tập ứng dụng chuyển đổi tiền tệ</title>
  <style>
    select{width: 100%;}
  </style>
</head>
<body>
<table style="width: 80%">
  <tr>
    <th>Amount</th>
    <th>From Currency</th>
    <th>To Curency</th>
    <th></th>
  </tr>
  <tr>
    <td>
      <input type="text" value="1" id="sotien">
    </td>
    <td>
      <select id="from">
        <option value="vnd">VND</option>
        <option value="jpy">JPY</option>
      </select>
    </td>
    <td>
      <select id="to">
        <option value="jpy">JPY</option>
        <option value="vnd">VND</option>
      </select>
    </td>
    <td>
      <button type="button" style="background-color: #91dada" onclick="chuyen()">Convert</button>
    </td>
  </tr>
</table>
<p id="hienThi" style="color: blue">Result: </p>
<script>
  function chuyen() {
    let sotien = document.getElementById("sotien").value;
    let tien1 = document.getElementById("from").value;
    let tien2 = document.getElementById("to").value;
    if (tien1 == tien2){
      document.getElementById("hienThi").innerHTML="Result: " + sotien;
    }else if (tien1 == "vnd" && tien2 == "jpy"){
      document.getElementById("hienThi").innerHTML="Result: " + sotien/200 + "JPY";
    }else (tien1 == "jpy" && tien2 == "vnd")
    document.getElementById("hienThi").innerHTML="Result: " + sotien*200 +"VND";
  }
</script>
</body>
</html>
